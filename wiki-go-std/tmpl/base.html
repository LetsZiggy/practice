<!doctype html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta
			content="width=device-width, initial-scale=1"
			name="viewport" />
		<link
			href="/static/styles.css"
			rel="stylesheet"
			type="text/css" />
		<title>{{if eq .Type "index"}}Frontpage{{else if eq .Type "view"}}View{{else}}Edit{{end}}</title>
	</head>
	<body>
		{{if eq .Type "index"}}
			{{template "frontpage" .}}
		{{else if eq .Type "view"}}
			{{template "view" .}}
		{{else if eq .Type "edit"}}
			{{template "edit" .}}
		{{end}}
	</body>
</html>
