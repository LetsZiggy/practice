<!doctype html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta
			content="width=device-width, initial-scale=1"
			name="viewport" />
		<link
			href="/static/styles.css"
			rel="stylesheet"
			type="text/css" />
		<title>Edit</title>
	</head>
	<body>
		<h3
			class="py-2 pl-2 mt-0 mb-2 font-sans font-bold text-2xl md:text-3xl dark:text-gray-200 border-amber-400 border-l-6">
			{{if .IsNew}}Creating{{else}}Editing{{end}} {{.Title}}
		</h3>

		<form
			action="/save/{{.Title}}"
			method="POST">
			<div class="flex flex-col w-96 pl-2">
				<!-- prettier-ignore -->
				<textarea class="bg-gray-100" name="body" rows="10">{{printf "%s" .Body}}</textarea>

				<div class="self-end">
					<a
						class="min-w-1/6 inline-block px-3 py-0.5 mt-4 mr-4 font-semibold text-white text-center bg-red-700 hover:bg-red-800 active:bg-red-700 border-transparent border rounded focus:outline-none focus:ring"
						href="{{if .IsNew}}/view/frontpage{{else}}/view/{{.Title}}{{end}}">
						{{if .IsNew}}back{{else}}cancel{{end}}
					</a>

					<input
						class="min-w-1/6 inline-block px-3 py-0.5 mt-4 font-semibold text-white text-center cursor-pointer bg-emerald-700 hover:bg-emerald-800 active:bg-emerald-700 border-transparent border rounded focus:outline-none focus:ring"
						type="submit"
						value="save" />
				</div>
			</div>
		</form>
	</body>
</html>
