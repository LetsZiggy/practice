{{define "view"}}
<h3
	class="py-2 pl-2 mt-0 mb-2 font-sans font-bold text-2xl md:text-3xl dark:text-gray-200 border-teal-400 border-l-6">
	{{.Title}}
</h3>

<div class="flex flex-col w-96 pl-2">
	<p class="p-2 bg-gray-100">{{printf "%s" .Body}}</p>

	<div class="self-end">
		<a
			class="min-w-1/6 inline-block px-3 py-0.5 mt-4 mr-4 font-semibold text-white text-center bg-slate-700 hover:bg-slate-800 active:bg-slate-700 border-transparent border rounded focus:outline-none focus:ring"
			href="/view/frontpage">
			back
		</a>

		<a
			class="min-w-1/6 inline-block px-3 py-0.5 mt-4 font-semibold text-white text-center bg-indigo-700 hover:bg-indigo-800 active:bg-indigo-700 border-transparent border rounded focus:outline-none focus:ring"
			href="/edit/{{.Title}}">
			edit
		</a>
	</div>
</div>
{{end}}
